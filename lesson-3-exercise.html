<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>

<style>
    .amazon-link:hover {
        opacity: 0.7;
    }

    .cart-button {
        color: black;
        background-color: yellow;
        border: none;
        border-radius: 16px;
        padding-right: 20px;
        padding-left: 20px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-weight: bold;
        margin-right: 8px;
        cursor: pointer;
    }

    .cart-button:hover {
        opacity: 0.7
    }

</style>

<body>
    <p>
        <a class="amazon-link" href="https://amazon.com">Back to Amazon</a>
    </p>
    <p style="font-size:25px; font-weight:bold;">
        Nike Black Running Shoes
    </p>
    <p style="color:green; font-weight:bold">
        $39 - in stock.
    </p>
    <p>
        Free delivery tomorrow.
    </p>
    <p>
        <button class="cart-button">
            Add to Cart
        </button>
        <button class="cart-button" style="background-color:orange;">
            Buy now
        </button>
    </p>

</body>
</html>
